<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" charset="utf-8">
      "use strict";
    </script>
    <script type="text/javascript" charset="utf-8" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/sosimple.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/simpleNote.js"></script>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" charset="utf-8">

    <title>SimpleNote -- Example Application for sosimplestorage.com</title>
    
  </head>
  <body>
    <div id="header">
      <h1>SimpleNote</h1>
    </div>
    <div id="editor">
      <div id="note-control">
        <button type="button" tabindex="4" name="new-note">New Note</button>
        <ul id="saved-notes">
        </ul>
      </div>
      <div id="current-note">
        <div id="note-header">
          <input type="text" tabindex="1" autofocus="true" name="note-title" value="" placeholder="Note Title">
          <button type="button" tabindex="3" name="save-note">Save Note</button>
        </div>
        <div id="note-body">
          <textarea tabindex="2" name="note-input" rows="30"></textarea>
        </div>
      </div>
    </div>
    <div id="templates">
      <li class="note-item"></li>
    </div>
  </body>
</html>
